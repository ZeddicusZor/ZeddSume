<div class="container">
  <div class="row">
    <div class="col col-md-12">
      <h1>Summary of Skills/Technologies</h1>
    </div>
  </div>
  <div class="row">

    <!-- Display Java skills -->
      <!-- <div class="col col-md-12" *ngIf="skillGroup?.name === 'java'">

        <h2>{{skillGroup.name.toUpperCase()}}</h2> -->

        <div class="row well" *ngFor="let skill of this.skills">
           <span class="col-md-6 vcent" ><h3>{{skill?.name}}</h3></span>

           <span class="col-md-2 vcent" *ngIf=" skill?.shortHand !== undefined">
                  <h3>({{skill?.shortHand}})</h3>
           </span>
           <span  class="col-md-4 vcent" *ngIf="skill?.version === undefined">
              &nbsp;
            </span>
            <span  class="col-md-4 vcent" *ngIf="skill?.version && skill?.version.length > 1">
                <h3>Versions:&nbsp;{{skill?.version}}</h3>
            </span>
            <span  class="col-md-4 vcent" *ngIf="skill?.version && skill?.version.length === 1">
                <h3>Version:&nbsp;{{skill?.version}}</h3>
            </span>

        </div>
<!--
      </div> -->

      <!-- Display JS -->
    <!-- <div class="col col-md-12" *ngIf="skillGroup.name === 'javascript'">
          <h2>{{skillGroup.name | uppercase}}</h2>
          <div class="row well vcent2" >
              <span class="col-md-3 bg-blue vcent" *ngFor="let skill of skillGroup.skills"><h3>{{skill.name}}</h3></span>
          </div>
      </div> -->
  </div>

</div>
<div class="container">
  <div class="row">
    <div class="col col-md-12">
      <h1>Work History</h1>

    </div>
  </div>
  <div class="row">
      <i class="glyphicon alert"></i>
  </div>
</div>
